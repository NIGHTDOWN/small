<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-info btn-default_list {:$auth->check('cash/operate/default_list')?'':'hide'}" title="{:__('拒绝理由')}" ><i class=""></i> {:__('拒绝理由')}</a>
                        <a href="javascript:;" class="btn btn-success btn-adopt btn-disabled disabled {:$auth->check('auth/audit/adopt')?'':'hide'}" title="{:__('通过审核')}" ><i class=""></i> {:__('通过')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-refuse btn-disabled disabled {:$auth->check('cash/operate/refuse')?'':'hide'}" title="{:__('拒绝审核')}" ><i class=""></i> {:__('拒绝')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('cash/audit/edit')}" 
                           data-operate-del="{:$auth->check('cash/audit/del')}" 
                           data-operate-adopt="{:$auth->check('cash/audit/adopt')}" 
                           data-operate-refuse="{:$auth->check('cash/audit/refuse')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
