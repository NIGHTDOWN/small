<form id="edit-title-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

	<div class="form-group">
        <label for="c-Title" class="control-label col-xs-12 col-sm-2">视频标题:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Title" data-rule="" class="form-control" name="row[title]" type="text" value="{$row.title}" placeholder="" />
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
