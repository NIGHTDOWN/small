<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-set_param {:$auth->check('video/putplan/set_param')?'':'hide'}" title="设置参数" ><i class="fa fa-cog"></i> 设置参数</a>
                        <a href="javascript:;" class="btn btn-success btn-upload_relation_table {:$auth->check('video/putplan/upload_relation_table')?'':'hide'}" title="导入关联表" ><i class="fa fa-cog"></i> 导入关联表</a>
                        <a href="javascript:;" class="btn btn-success btn-batch_start btn-disabled disabled {:$auth->check('video/putplan/batch_start')?'':'hide'}" title="批量开始" ><i class=""></i> 批量开始</a>
                        <a href="javascript:;" class="btn btn-success btn-batch_cancel btn-disabled disabled {:$auth->check('video/putplan/batch_cancel')?'':'hide'}" title="批量取消" ><i class=""></i> 批量取消</a>
                        <a href="https://static.actuive.com/resource/video_upload_tpl.xlsx" class="btn btn-success" title="下载模版" ><i class=""></i> 下载模版</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-del="{:$auth->check('video/putplan/del')}" 
                           data-operate-play="{:$auth->check('video/putplan/play')}" 
                           data-operate-set_param="{:$auth->check('video/putplan/set_param')}" 
                           data-operate-set_param="{:$auth->check('video/putplan/batch_start')}" 
                           data-operate-set_param="{:$auth->check('video/putplan/batch_cancel')}"  
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
