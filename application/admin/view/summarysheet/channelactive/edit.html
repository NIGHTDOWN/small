<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Channel_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-channel_id" data-rule="required" data-source="channel/index" class="form-control selectpage form-control" name="row[channel_id]" type="text" value="{$row.channel_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Version_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-version_id" data-rule="required" data-source="version/index" class="form-control selectpage form-control" name="row[version_id]" type="text" value="{$row.version_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Day_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-day_time" data-rule="required" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[day_time]" type="text" value="{$row.day_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Register')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-register" data-rule="required" class="form-control form-control" name="row[register]" type="number" value="{$row.register}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Activate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-activate" data-rule="required" class="form-control form-control" name="row[activate]" type="number" value="{$row.activate}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Register_total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-register_total" data-rule="required" class="form-control form-control" name="row[register_total]" type="number" value="{$row.register_total}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Activate_total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-activate_total" data-rule="required" class="form-control form-control" name="row[activate_total]" type="number" value="{$row.activate_total}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Install')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-install" data-rule="required" class="form-control form-control" name="row[install]" type="number" value="{$row.install}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Active')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-active" data-rule="required" class="form-control form-control" name="row[active]" type="number" value="{$row.active}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Active_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-active_rate" data-rule="required" class="form-control form-control" step="0.01" name="row[active_rate]" type="number" value="{$row.active_rate}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wastage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wastage" data-rule="required" class="form-control form-control" name="row[wastage]" type="number" value="{$row.wastage}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wastage_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wastage_rate" data-rule="required" class="form-control form-control" step="0.01" name="row[wastage_rate]" type="number" value="{$row.wastage_rate}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
