<style type="text/css">
.total-data {
    background: red;
    height: 31px;
    display: block;
    float: right;
    margin-left: 5px;
    line-height: 31px;
    border-radius: 3px;
    padding-left: 10px;
    padding-right: 10px;
    color: #fff;
    background-color: #1a242f;
}
</style>


<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-set_param {:$auth->check('user/coin/set_param')?'':'hide'}" title="设置参数" ><i class="fa fa-plus"></i> 设置参数</a>
                        <span class="total-data">用户持有金币数:<span id="coin_user_total">0</span></span>
                        <span class="total-data">产生金币数:<span id="raise_coin_total">0</span></span>
                        <span class="total-data">消费的金币数:<span id="consume_total">0</span></span>
                        <span class="total-data">提现的金币数:<span id="withdraw_total">0</span></span>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('user/coin/edit')}" 
                           data-operate-del="{:$auth->check('user/coin/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
