<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('App_version')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_version" class="form-control form-control" name="row[app_version]" type="text" value="{$row.app_version}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">版本代码</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_version_code" class="form-control form-control" name="row[app_version_code]" type="text" value="{$row.app_version_code}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_describe')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-update_describe" data-rule="required" class="form-control  form-control" rows="5" name="row[update_describe]" cols="50">{$row.update_describe}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">官网</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-down_list" class="form-control form-control" name="row[down_url]" type="text" value="{$row.down_url}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('更新类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker form-control form-control" name="row[update_type]" data-rule="required" id="c-update_type" value="{$row.update_type}">
                <option value="2">强制更新</option>
                <option value="1">提示更新</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker form-control form-control" name="row[status]" data-rule="required" id="c-status" value="{$row.status}">
                <option value="0">关闭</option>
                <option value="1">开启</option>
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
