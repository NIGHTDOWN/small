<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

	<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-category_id" data-rule="required" class="form-control selectpicker check_status" name="row[stauts]">
                <option value="1">审核通过</option>
                <option value="0">审核拒绝</option>
            </select>
        </div>
    </div>

    <div class="form-group" id="check_status">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">审核理由:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <textarea style="margin-top: 5px;" name="row[remark]" placeholder="请输入审核的理由" rows="3" cols="30" maxlength="50"></textarea>
            </div>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/assets/libs/jquery/dist/jquery.min.js"></script>
