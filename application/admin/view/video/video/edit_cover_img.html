<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-User_like_total" class="control-label col-xs-12 col-sm-2">视频宽:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-User_like_total" data-rule="required" class="form-control" name="row[width]" type="number" value="{$row.width}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-User_like_total" class="control-label col-xs-12 col-sm-2">视频高:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-User_like_total" data-rule="required" class="form-control" name="row[height]" type="number" value="{$row.height}" disabled>
        </div>
    </div>
	<div class="form-group">
        <label for="c-avatar" class="control-label col-xs-12 col-sm-2">{:__('封面')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar" data-rule="" class="form-control" size="50" name="cover_imgs" type="text" value="{$row.extend.cover_imgs}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-avatar" class="btn btn-danger plupload" data-input-id="c-avatar"  data-multipart="{'type':'cover'}"  data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose" data-input-id="c-avatar" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-avatar"></ul>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
