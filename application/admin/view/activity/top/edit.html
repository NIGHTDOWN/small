<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Top')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-top" class="form-control  form-control" rows="5" name="row[top]" cols="50">{$row.top}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" data-rule="required" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{$row.update_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video_play')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-video_play" class="form-control  form-control" rows="5" name="row[video_play]" cols="50">{$row.video_play}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video_like')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-video_like" class="form-control  form-control" rows="5" name="row[video_like]" cols="50">{$row.video_like}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video_apply')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-video_apply" class="form-control  form-control" rows="5" name="row[video_apply]" cols="50">{$row.video_apply}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
