<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sms_template_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sms_template_code" data-rule="required" class="form-control form-control" name="row[sms_template_code]" type="text" value="{$_GET['template_code']}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_range')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-user_range" data-rule="required" class="form-control selectpicker" name="row[user_range]">
                {foreach name="userRangeList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Target_user_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-target_user_ids" data-rule="required" class="form-control  form-control" rows="5" name="row[target_user_ids]" placeholder="格式:1,2,3.选择全部用户则不需要传此参数"  cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_now')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_now" data-rule="required" class="form-control selectpicker" name="row[is_now]">
                {foreach name="isNowList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Send_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-send_time" data-rule="required" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[send_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
