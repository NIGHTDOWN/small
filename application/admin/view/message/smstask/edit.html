<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sms_template_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sms_template_code" data-rule="required" class="form-control form-control" name="row[sms_template_code]" type="text" value="{$row.sms_template_code}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_range')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-user_range" data-rule="required" class="form-control selectpicker" name="row[user_range]">
                {foreach name="userRangeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.user_range"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Target_user_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-target_user_ids" data-rule="required" class="form-control  form-control" rows="5" name="row[target_user_ids]" cols="50">{$row.target_user_ids}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_now')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_now" data-rule="required" class="form-control selectpicker" name="row[is_now]">
                {foreach name="isNowList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_now"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Send_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-send_time" data-rule="required" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[send_time]" type="text" value="{$row.send_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Send_total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-send_total" data-rule="required" class="form-control form-control" name="row[send_total]" type="number" value="{$row.send_total}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Queue_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-queue_id" data-rule="required" data-source="queue/index" class="form-control selectpage form-control" name="row[queue_id]" type="text" value="{$row.queue_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" data-rule="required" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{$row.update_time|datetime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
